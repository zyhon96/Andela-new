<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doyin AutoMart</title>
    <link rel="stylesheet" href="./sign-up.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <a href="./homepage.html">AUTOMART<sup>&reg;</sup></a>
        <img src="../UI/pictures/2000px-Bentley_logo.svg.png" alt="automart-logo"/>
        </div>
        <div class="info">
<div class="form">
   <div class="form-head">
<h1>Sign Up</h1>
   </div> 
   <div class="form-body">
       <form id="signupForm" >
        <label for="fname" class="for-text">First name:</label><br>
        <input type="text" id="fname" class="for-all" name="fname" required><br>
        <label for="lname" class="for-text">Last name:</label><br>
        <input type="text" id="lname" class="for-all" name="lname" required><br>
        <label for="address" class="for-text" >Address:</label><br>
        <input type="text" id="address" class="for-all" name="address" required><br>
        <label for="email" class="for-text" >Email:</label><br>
        <input type="email" id="email" class="for-all" name="email" required><br>
        <label for="password" class="for-text" >Password:</label><br>
        <input type="password" id="password" class="for-all" name="password" required><br>
        <div class="butt">
              <button> Sign Up</button>
        </div>
       </form>
   </div>
   <div class="already">
       <h3>Already have an account? <a href="./sign-in.html">Sign In</a> </h3>
   </div>
</div>
        </div>
        <script src="./scripts/signup.js"></script>
</body>
</html>
